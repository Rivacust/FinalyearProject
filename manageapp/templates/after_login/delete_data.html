{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Data Deletion</title>
  <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body>

  <div class="form-container">
    <h2>Delete All Data</h2>
    <p>This will remove all your uploaded and attendance data. Please enter your password to confirm.</p>

    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Delete My Data</button>
    </form>

    <a href="{% url 'stylesheet' %}" class="home-button">Cancel and go back</a>

    {% if messages %}
      {% for message in messages %}
        <p style="color: #ff0400; font-weight: 500; font-size:15px;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>

</body>
</html>
